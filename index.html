<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sikkim Monastic Voyages</title>

  <!-- Tailwind CDN (if you're using it) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="text-white antialiased">

  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative min-h-screen flex flex-col items-center justify-between p-4 sm:p-6 lg:p-8">
    <!-- Header -->
    <header class="w-full flex justify-start">
      <div class="bg-white/10 logo-crest h-16 w-16 flex items-center justify-center">
        <span class="font-cinzel font-bold text-2xl">SMV</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center w-full max-w-4xl text-center space-y-8 md:space-y-10 flex-grow">
      <div class="flex flex-col items-center">
        <h1 class="font-cinzel text-4xl md:text-6xl lg:text-7xl font-bold tracking-wider leading-tight">
          SIKKIM MONASTIC VOYAGES
        </h1>
        <p class="mt-2 text-lg md:text-2xl text-gray-300 tracking-wide">
          A Journey of Serenity & Discovery
        </p>
        <a href="monasteries.html" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg transition">
          Explore Monasteries
        </a>
      </div>

      <div class="glass-panel rounded-full p-2 md:p-3 shadow-2xl">
        <div class="flex flex-wrap items-center justify-center gap-2 md:gap-4">
          <!-- your buttons here -->
        </div>
      </div>

      <div class="w-full max-w-xl">
        <div class="glass-panel rounded-full flex items-center p-2 shadow-2xl">
          <div class="pl-3 pr-2">
            <!-- search icon -->
          </div>
          <input id="searchInput" type="text" placeholder="Search Monasteries..."
            class="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-300 text-lg" />
          <button onclick="searchMonastery()"
            class="bg-blue-500 hover:bg-blue-600 rounded-full px-6 py-3 text-lg font-bold transition-colors duration-300">
            GO
          </button>
        </div>
      </div>

      <!-- bottom feature buttons ... -->

    </main>

    <footer class="w-full flex justify-center pb-4">
      <div class="flex items-center space-x-3">
        <div class="w-3 h-3 bg-white rounded-full"></div>
        <div class="w-3 h-3 bg-white/40 rounded-full"></div>
        <div class="w-3 h-3 bg-white/40 rounded-full"></div>
        <div class="w-3 h-3 bg-white/40 rounded-full"></div>
      </div>
    </footer>
  </div>

  <!-- Link JS last -->
  <script src="js/script.js"></script>
</body>
</html>
