<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Monastic Voyages</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white antialiased">

    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black/60"></div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex flex-col items-center justify-between p-4 sm:p-6 lg:p-8">

        <!-- Header: Logo -->
        <header class="w-full flex justify-start">
            <div class="bg-white/10 logo-crest h-16 w-16 flex items-center justify-center">
                <span class="font-cinzel font-bold text-2xl">SMV</span>
            </div>
        </header>

        <!-- Central Content Area -->
        <main class="flex flex-col items-center justify-center w-full max-w-4xl text-center space-y-8 md:space-y-10 flex-grow">

            <!-- Title & Subtitle -->
            <div class="flex flex-col items-center">
                <h1 class="font-cinzel text-4xl md:text-6xl lg:text-7xl font-bold tracking-wider leading-tight">
                    SIKKIM MONASTIC VOYAGES
                </h1>
                <p class="mt-2 text-lg md:text-2xl text-gray-300 tracking-wide">
                    A Journey of Serenity & Discovery
                </p>
            </div>
            
            <!-- Top Feature Buttons -->
            <div class="glass-panel rounded-full p-2 md:p-3 shadow-2xl">
                <div class="flex flex-wrap items-center justify-center gap-2 md:gap-4">
                    <a href="monasteries.html" class="flex items-center gap-2 px-3 py-2 text-xs md:px-4 md:text-sm font-semibold rounded-full hover:bg-white/20 transition-all duration-300">
                        <span>EXPLORE MONASTERIES</span>
                    </a>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="w-full max-w-xl">
                <div class="glass-panel rounded-full flex items-center p-2 shadow-2xl">
                    <div class="pl-3 pr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    <input id="searchInput" type="text" placeholder="Search Monasteries..." class="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-300 text-lg">
                    <button onclick="searchMonastery()" class="bg-blue-500 hover:bg-blue-600 rounded-full px-6 py-3 text-lg font-bold transition-colors duration-300">GO</button>
                </div>
            </div>

        </main>
        
        <!-- Footer: Page Indicators -->
        <footer class="w-full flex justify-center pb-4">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-white rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
            </div>
        </footer>
        
    </div>

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
