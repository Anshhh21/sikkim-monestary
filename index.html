<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Monastic Voyages</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white antialiased">

    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black/60"></div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex flex-col items-center justify-between p-4 sm:p-6 lg:p-8">

        <!-- Header: Logo -->
        <header class="w-full flex justify-start">
            <div class="bg-white/10 logo-crest h-16 w-16 flex items-center justify-center">
                <span class="font-cinzel font-bold text-2xl">SMV</span>
            </div>
        </header>

        <!-- Central Content Area -->
        <main class="flex flex-col items-center justify-center w-full max-w-4xl text-center space-y-8 md:space-y-10 flex-grow">

            <!-- Title & Subtitle -->
            <div class="flex flex-col items-center">
                <h1 class="font-cinzel text-4xl md:text-6xl lg:text-7xl font-bold tracking-wider leading-tight">
                    SIKKIM MONASTIC VOYAGES
                </h1>
                <p class="mt-2 text-lg md:text-2xl text-gray-300 tracking-wide">
                    A Journey of Serenity & Discovery
                </p>
            </div>
            
            <!-- Top Feature Buttons -->
            <div class="glass-panel rounded-full p-2 md:p-3 shadow-2xl">
                <div class="flex flex-wrap items-center justify-center gap-2 md:gap-4">
                    <button class="flex items-center gap-2 px-3 py-2 text-xs md:px-4 md:text-sm font-semibold rounded-full hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16a5.973 5.973 0 01-2.197-4.803V11a2 2 0 00-2-2H4.083A5.977 5.977 0 014 10c0-.34.028-.675.083-1h.249z" clip-rule="evenodd" /></svg>
                        <span>MULTILINGUAL SUPPORT</span>
                    </button>

                    <button class="flex items-center gap-2 px-3 py-2 text-xs md:px-4 md:text-sm font-semibold rounded-full hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                        <span>PRAYER WALL</span>
                    </button>

                    <button class="flex items-center gap-2 px-3 py-2 text-xs md:px-4 md:text-sm font-semibold rounded-full hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12 1.586l-4 4v12.828l4-4V1.586zM3.707 3.293A1 1 0 002 4v10a1 1 0 00.293.707L6 18.414V5.586L3.707 3.293zM17.707 5.293L14 1.586v12.828l2.293 2.293A1 1 0 0018 16V6a1 1 0 00-.293-.707z" clip-rule="evenodd" /></svg>
                        <span>MAPS & ROUTES</span>
                    </button>

                    <button class="flex items-center gap-2 px-3 py-2 text-xs md:px-4 md:text-sm font-semibold rounded-full hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                        <span>CULTURAL CALENDAR</span>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="w-full max-w-xl">
                <div class="glass-panel rounded-full flex items-center p-2 shadow-2xl">
                    <div class="pl-3 pr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    <input id="searchInput" type="text" placeholder="Search Monasteries..." class="w-full bg-transparent border-none focus:ring-0 text-white placeholder-gray-300 text-lg">
                    <button onclick="searchMonastery()" class="bg-blue-500 hover:bg-blue-600 rounded-full px-6 py-3 text-lg font-bold transition-colors duration-300">GO</button>
                </div>
            </div>

            <!-- Bottom Feature Buttons -->
            <div class="flex items-center justify-center space-x-6 pt-6">
                <!-- VR 360° VIEW -->
                <div class="flex flex-col items-center space-y-2 text-center group cursor-pointer">
                    <div class="h-16 w-16 md:h-20 md:w-20 rounded-full glass-panel flex items-center justify-center group-hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.88 15.12A3.001 3.001 0 114.88 12 3.001 3.001 0 017.88 15.12zM19.12 15.12A3.001 3.001 0 1116.12 12a3.001 3.001 0 013 3.12zM12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <span class="text-sm md:text-base font-semibold">VR 360° VIEW</span>
                </div>

                <!-- CONNECT -->
                <div class="flex flex-col items-center space-y-2 text-center group cursor-pointer">
                    <div class="h-16 w-16 md:h-20 md:w-20 rounded-full glass-panel flex items-center justify-center group-hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-sm md:text-base font-semibold">CONNECT</span>
                </div>

                <!-- GALLERY -->
                <div class="flex flex-col items-center space-y-2 text-center group cursor-pointer">
                    <div class="h-16 w-16 md:h-20 md:w-20 rounded-full glass-panel flex items-center justify-center group-hover:bg-white/20 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-sm md:text-base font-semibold">GALLERY</span>
                </div>
            </div>

        </main>
        
        <!-- Footer: Page Indicators -->
        <footer class="w-full flex justify-center pb-4">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-white rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
                <div class="w-3 h-3 bg-white/40 rounded-full"></div>
            </div>
        </footer>
        
    </div>

    <!-- External JS -->
    <script src="js/script.js"></script>

</body>
</html>
